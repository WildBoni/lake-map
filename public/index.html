<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lake Map</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Knockout -->
  <script type="text/javascript" src="../bower_components/knockout/dist/knockout.js"></script>

</head>
<body>
  <div data-bind="visible: radioCat">
      Categories:
      <div><input type="radio" name="catGroup" value="all" data-bind="checked: catFilter" /> All</div>
      <div><input type="radio" name="catGroup" value="panorama" data-bind="checked: catFilter" /> Panorama</div>
      <div><input type="radio" name="catGroup" value="architecture" data-bind="checked: catFilter" /> Architecture</div>
  </div>
<div id="map"></div>
<div id="list">
  <ul data-bind="foreach: places">
    <li data-bind="text:  name, click: $parent.placeSelect"></li>
  </ul>
</div>
<div data-bind="with: currentPlace">
  <h2 data-bind="text: category"></h2>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDu0WvblPw9tITAxiWP6YwDzBNGG9Oj9cQ&libraries=places&callback=initMap" async defer>
</script>
<script src="js/script.js"></script>
</body>
</html>
