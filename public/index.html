<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lake Map</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body>
  <nav>
    <button class="all" data-bind="click: function() { filter('') }">All</button>
    <button data-bind="click: function() { filter('panorama') }">Panorama</button>
    <button data-bind="click: function() { filter('architecture') }">Architecture</button>
    <button data-bind="click: function() { filter('restaurant') }">Restaurant</button>
    <button data-bind="click: function() { filter('bar') }">Bar</button>
  </nav>
  <main class="flex-container">
    <div id="map">
    </div>
    <div class="knockout-list">
      <div class="knockout-all" data-bind="click: function() { filter('') }">Places
      </div>
      <div id="list">
        <ul data-bind="foreach: filteredCats">
          <li data-bind="text:  name, click: $parent.selectedPlace"></li>
        </ul>
      </div>
    </div>
    <div class="api-details">
      <h2 data-bind="text: fourSquareError" id ="foursquare"></h2>
      <h2>FourSquare</h2>
      <p>Name: <span data-bind="text: fsName"></span></p>
      <p>Rating: <span data-bind="text: fsRating"></span></p>
    </div>
  </main>
  <!-- Knockout -->
  <script src="js/libraries/knockout.js"></script>
  <!-- jQuery -->
  <script src="js/libraries/jquery.js"></script>
  <script src="js/script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDu0WvblPw9tITAxiWP6YwDzBNGG9Oj9cQ&libraries=geometry&v=3&callback=initMap"  onerror="errorMessage()" async defer>
  </script>
  </body>
</html>
